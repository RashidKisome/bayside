<section id="content">
  <div class="container">
    <div class="row">
        <h1 class="blog-header">{{ title }}</h1>
        <image src="data:image/png;base64, {{ image }}" class="blog-image" alt="{{ title }}" height="300" />   
    </div>
    <div class="row">
      <div class="content">
          {{ content }}
      </div>
    </div>
  </div>
</section>
